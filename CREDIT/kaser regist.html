<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASPER ENERGY LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
        }

        header {
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
            border-bottom: 2px solid #ff4500;
        }

        .menu-item {
            padding: 10px 20px;
            margin: 0 10px;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-3px);
            background-color: #ff4500;
        }

        .menu-item:last-child {
            margin-right: 0;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            font-size: 1.5em;
            margin-left: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-item {
            margin-top: 20px;
        }

        .footer-item h2 {
            margin-bottom: 10px;
        }

        .footer-item form input[type="text"],
        .footer-item form input[type="email"],
        .footer-item form input[type="password"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
            width: calc(100% - 20px);
        }

        .footer-item form input[type="submit"] {
            padding: 10px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
        }

        .footer-item form input[type="submit"]:hover {
            background-color: #d63400;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="kaser.png" alt="Logo">
        <span class="logo-text">KASPER ENERGY LLC</span>
    </div>
</header>

<nav>
    <div class="menu-item">Main</div>
    <div class="menu-item">PVR</div>
    <div class="menu-item">Video surveillance</div>
    <div class="menu-item">About us</div>
    <div class="menu-item">Contacts</div>
</nav>

<footer>
    <div class="footer-item">
        <h2>Contact Information</h2>
        <p>Address: 123 Street, City</p>
        <p>Email: example@example.com</p>
    </div>
    <div class="footer-item">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Your name"><br>
            <input type="email" placeholder="Your email"><br>
            <input type="password" placeholder="Your password"><br>
            <input type="submit" value="Register">
        </form>
    </div>
</footer>

</body>
</html>
